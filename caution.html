<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Delete User Account </title>
</head>
<body>
  <div class="delete-box">
    <div class="caution-container">
      <div class="caution-symbol">&#9888;</div>
    </div>
    <div class="content">
      <h2>Delete User Account</h2>
      <p>Are you sure want to delete this user account? All of data will be permanently removed from our servers forever. this action cannot be undone.</p>
      <div class="buttons">
        <button class="cancel-Button">Cancel</button>
        <button class="delete-Button">Delete</button>
      </div>
    </div>
  </div>
</body>
</html>
